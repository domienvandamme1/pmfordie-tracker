<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>10K MRR or 5 Hyrox Single Men Tracker</h1>
        <div class="calendar-info">
            <p>Tracking days from January 27, 2025 to December 31, 2025</p>
            <p>Today's date: <span id="current-date"></span> (Fixed for testing)</p>
            <div class="stats">
                <div class="stat-box">
                    <span id="total-days">0</span>
                    <span class="stat-label">Total Days</span>
                </div>
                <div class="stat-box">
                    <span id="days-passed">0</span>
                    <span class="stat-label">Days Passed</span>
                </div>
                <div class="stat-box">
                    <span id="days-remaining">0</span>
                    <span class="stat-label">Days Remaining</span>
                </div>
            </div>
            <div class="stats sprint-stats">
                <div class="stat-box">
                    <span id="total-sprints">0</span>
                    <span class="stat-label">Total Sprints</span>
                </div>
                <div class="stat-box">
                    <span id="sprints-passed">0</span>
                    <span class="stat-label">Sprints Passed</span>
                </div>
                <div class="stat-box">
                    <span id="sprints-remaining">0</span>
                    <span class="stat-label">Sprints Remaining</span>
                </div>
            </div>
        </div>
        <div class="calendar-container" id="calendar-container">
            <!-- Calendar boxes will be generated here by JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
